version: '3.0'
services:
  mysql8:
    image: mysql:8.0
    restart: always
#    command:
#      - default_authentication_plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      # 设置初始化脚本
      - ./script/mysql/:/docker-entrypoint-initdb.d/
    ports:
      # 这里映射为了 13316 端口
      - "13316:3306"
